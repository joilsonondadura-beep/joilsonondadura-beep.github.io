<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Equipamentos - Onda Dura</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1e40af;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #1e293b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --border-radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 2rem;
            display: flex; flex-direction: column;
        }

        /* TELA DE LOGIN */
        #login-section {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 1rem;
        }
        .login-box {
            background: white; padding: 2.5rem; border-radius: 20px;
            width: 100%; max-width: 400px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box h2 { color: var(--primary-dark); margin-bottom: 1.5rem; }
        .login-toggle {
            margin-top: 1rem; font-size: 0.9rem; color: #666;
            cursor: pointer; text-decoration: underline;
        }

        /* APLICAÇÃO PRINCIPAL */
        #app-section { display: none; } /* Escondido até logar */

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
        }

        .header-content {
            max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;
        }

        .logo-container { display: flex; align-items: center; gap: 0.8rem; }
        .logo-img { height: 40px; width: auto; }
        .logo-text { color: white; font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }

        nav { display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 2px; }
        
        nav button {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap; transition: 0.3s;
        }
        
        nav button:hover { background: rgba(255, 255, 255, 0.3); }
        nav button.active { background: white; color: var(--primary-dark); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        
        .logout-btn { background: var(--danger-color) !important; opacity: 0.8; border: none !important; }
        .logout-btn:hover { opacity: 1; }

        main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; flex: 1; }

        section { display: none; animation: slideUp 0.4s ease-out; }
        section.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards */
        .card {
            padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            text-align: center; position: relative; overflow: hidden; color: white; border: 1px solid rgba(255,255,255,0.1);
        }
        .card::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2)); z-index: 1; }
        .card-content { position: relative; z-index: 2; }
        .card .count { font-size: 3rem; font-weight: 800; display: block; }

        /* Formulário e Inputs */
        .form-container, .item-card {
            background: var(--card-bg); padding: 2rem; border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 700; color: var(--text-dark); }
        
        input, select, textarea {
            width: 100%; padding: 0.8rem; border: 2px solid #e2e8f0; border-radius: 8px;
            font-size: 1rem; background: #fff;
        }
        
        input:focus { outline: none; border-color: var(--primary-color); }

        .btn {
            background: var(--primary-dark); color: white; padding: 0.8rem 1.5rem;
            border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            width: 100%;
        }
        
        .btn:hover { filter: brightness(1.2); }
        .btn-secondary { background: #64748b; }
        .btn-danger { background: var(--danger-color); }
        .btn-success { background: var(--success-color); }

        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .inventory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        
        .loading { text-align: center; color: white; font-size: 1.2rem; margin-top: 2rem; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <section id="login-section" class="active">
        <div class="login-box">
            <img src="https://z-cdn-media.chatglm.cn/files/55558986-919d-4d97-8ac9-16db3ef886ad.jpg?auth_key=1870023938-1524c2b1c67a417bbe57f4aed867496a-0-2f8f5999ce43175c90361de1a5afd01a" alt="Logo" style="width: 80px; margin-bottom: 1rem; border-radius: 50%;">
            <h2 id="auth-title">Entrar no Sistema</h2>
            <form id="authForm" onsubmit="handleAuth(event)">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="authEmail" required placeholder="nome@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="authPassword" required placeholder="********">
                </div>
                <button type="submit" class="btn" id="authBtn">Acessar</button>
            </form>
            <div class="login-toggle" onclick="toggleAuthMode()">Não tem conta? Criar conta</div>
            <p style="margin-top: 1rem; font-size: 0.8rem; color: #888;">
                * Dica de Admin: use <b>joilson.ondadura@gmail.com</b>
            </p>
        </div>
    </section>

    <!-- APLICAÇÃO PRINCIPAL -->
    <div id="app-section">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img src="https://z-cdn-media.chatglm.cn/files/55558986-919d-4d97-8ac9-16db3ef886ad.jpg?auth_key=1870023938-1524c2b1c67a417bbe57f4aed867496a-0-2f8f5999ce43175c90361de1a5afd01a" alt="Logo" class="logo-img">
                    <span class="logo-text">Onda Dura</span>
                </div>
                <nav>
                    <button onclick="showSection('dashboard')" class="active" id="nav-dashboard">Painel</button>
                    <button onclick="showSection('inventory')" id="nav-inventory">Lista</button>
                    <!-- Botão ADICIONAR só aparece para Admin -->
                    <button onclick="showSection('add')" id="nav-add" style="display:none;">Adicionar</button>
                    
                    <button onclick="handleLogout()" class="logout-btn">Sair</button>
                </nav>
            </div>
        </header>

        <main>
            <!-- Dashboard -->
            <section id="dashboard" class="active">
                <div id="loading-dashboard" class="loading"><div class="spinner"></div> Carregando...</div>
                <div class="dashboard-grid" id="dashboard-content" style="display:none;">
                    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1517685352747-4949a4d29a88?q=80&w=600');">
                        <div class="card-content"><span class="count" id="total-count">0</span><span style="font-weight: 600;">Total Itens</span></div>
                    </div>
                    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1545454675-3531b543be5d?q=80&w=600');">
                        <div class="card-content"><span class="count" id="audio-count">0</span><span style="font-weight: 600;">Áudio</span></div>
                    </div>
                    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1574717024653-61fd2cf4d44d?q=80&w=600');">
                        <div class="card-content"><span class="count" id="video-count">0</span><span style="font-weight: 600;">Vídeo</span></div>
                    </div>
                    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?q=80&w=600');">
                        <div class="card-content"><span class="count" id="lighting-count">0</span><span style="font-weight: 600;">Iluminação</span></div>
                    </div>
                </div>
            </section>

            <!-- Inventory List -->
            <section id="inventory">
                <div style="background: rgba(255,255,255,0.9); padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; display: flex; gap: 10px; flex-wrap: wrap;">
                    <input type="text" id="searchInput" placeholder="Buscar..." style="flex:1; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px;" onkeyup="renderInventory()">
                    <select id="categoryFilter" style="padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px;" onchange="renderInventory()">
                        <option value="all">Todos</option>
                        <option value="audio">Áudio</option>
                        <option value="video">Vídeo</option>
                        <option value="iluminacao">Luz</option>
                        <option value="cabos">Cabos</option>
                    </select>
                </div>
                <div id="inventory-list" class="inventory-grid"></div>
            </section>

            <!-- Add Form -->
            <section id="add">
                <div class="form-container" style="max-width: 500px; margin: 0 auto;">
                    <h2 style="text-align: center; color: var(--primary-dark); margin-bottom: 1.5rem;">Cadastrar Equipamento (Admin)</h2>
                    <form id="addItemForm" onsubmit="handleAddItem(event)">
                        <div class="form-group"><label>Nome</label><input type="text" id="itemName" required></div>
                        <div class="form-group"><label>Categoria</label>
                            <select id="itemCategory" required>
                                <option value="audio">Áudio</option>
                                <option value="video">Vídeo</option>
                                <option value="iluminacao">Iluminação</option>
                                <option value="cabos">Cabos</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Serial</label><input type="text" id="itemSerial"></div>
                        <div class="form-group"><label>Local</label><input type="text" id="itemLocation"></div>
                        <button type="submit" class="btn">Salvar na Nuvem</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        // --- FIREBASE CONFIG ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAtcAyeCl11MIq5Ad9IOqJMzJzurtmqyhU",
          authDomain: "estoque-onda-dura.firebaseapp.com",
          projectId: "estoque-onda-dura",
          storageBucket: "estoque-onda-dura.firebasestorage.app",
          messagingSenderId: "310101353412",
          appId: "1:310101353412:web:8fa5fd1a0ced295b64fa91",
          measurementId: "G-H0SZJEJ204"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const inventoryCollection = collection(db, "equipment");

        // ESTADO DO USUÁRIO
        let currentUser = null;
        let isAdmin = false;
        let isLoginMode = true; // Alterna entre Login e Cadastro

        let inventory = [];

        // --- AUTH LOGIC ---
        // Monitora se o usuário está logado
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                // Usuário logado
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                
                // VERIFICAÇÃO DE ADMIN (ALTERADA PARA SEU EMAIL)
                if (user.email === 'joilson.ondadura@gmail.com') {
                    isAdmin = true;
                    document.getElementById('nav-add').style.display = 'block'; // Mostra botão Adicionar
                } else {
                    isAdmin = false;
                    document.getElementById('nav-add').style.display = 'none'; // Esconde botão Adicionar
                    alert("Bem-vindo, " + user.email + ". Você está no modo visualização.");
                }
                
                loadData(); // Carrega dados só se logado
            } else {
                // Usuário não logado
                document.getElementById('login-section').style.display = 'flex';
                document.getElementById('app-section').style.display = 'none';
            }
        });

        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('authBtn');
            const toggleText = document.querySelector('.login-toggle');

            if (isLoginMode) {
                title.innerText = "Entrar no Sistema";
                btn.innerText = "Acessar";
                toggleText.innerText = "Não tem conta? Criar conta";
            } else {
                title.innerText = "Criar Nova Conta";
                btn.innerText = "Cadastrar";
                toggleText.innerText = "Já tem conta? Entrar";
            }
        };

        window.handleAuth = async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                    // alert("Login realizado com sucesso!");
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert("Conta criada! Faça login agora.");
                    toggleAuthMode(); // Volta para modo login
                }
            } catch (error) {
                alert("Erro: " + error.message);
            }
        };

        window.handleLogout = () => {
            signOut(auth);
            // alert("Você saiu do sistema.");
        };

        // --- DADOS ---
        async function loadData() {
            document.getElementById('loading-dashboard').style.display = 'block';
            document.getElementById('dashboard-content').style.display = 'none';

            const snapshot = await getDocs(inventoryCollection);
            inventory = [];
            snapshot.forEach(doc => {
                inventory.push({ id: doc.id, ...doc.data() });
            });

            updateDashboard();
            document.getElementById('loading-dashboard').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'grid';
        }

        async function handleAddItem(e) {
            e.preventDefault();
            const newItem = {
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                serial: document.getElementById('itemSerial').value,
                location: document.getElementById('itemLocation').value,
                createdAt: new Date()
            };
            
            await addDoc(inventoryCollection, newItem);
            alert("Salvo!");
            document.getElementById('addItemForm').reset();
            loadData();
            showSection('inventory');
        }

        async function deleteItem(id) {
            // Checagem de segurança extra
            if (!isAdmin) return alert("Apenas administradores podem excluir itens.");
            
            if(confirm('Apagar este item?')) {
                await deleteDoc(doc(db, "equipment", id));
                inventory = inventory.filter(i => i.id !== id);
                renderInventory();
                updateDashboard();
            }
        }

        // --- UI ---
        function updateDashboard() {
            document.getElementById('total-count').innerText = inventory.length;
            document.getElementById('audio-count').innerText = inventory.filter(i=>i.category==='audio').length;
            document.getElementById('video-count').innerText = inventory.filter(i=>i.category==='video').length;
            document.getElementById('lighting-count').innerText = inventory.filter(i=>i.category==='iluminacao').length;
        }

        function renderInventory() {
            const container = document.getElementById('inventory-list');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filter = document.getElementById('categoryFilter').value;
            container.innerHTML = '';

            inventory.forEach(item => {
                if((filter==='all' || item.category===filter) && item.name.toLowerCase().includes(search)) {
                    const div = document.createElement('div');
                    div.className = 'item-card';
                    
                    // Se for admin, mostra botão de deletar
                    const deleteButton = isAdmin 
                        ? `<div style="margin-top: 1rem; text-align: right;">
                            <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem; width: auto;" onclick="window.deleteItem('${item.id}')">Excluir</button>
                           </div>` 
                        : '';

                    div.innerHTML = `
                        <h3 style="font-size: 1.1rem; margin-bottom: 0.5rem;">${item.name}</h3>
                        <div style="display:flex; justify-content:space-between; font-size: 0.9rem; color: #555;">
                            <span>${item.category.toUpperCase()}</span>
                        </div>
                        <p style="font-size: 0.85rem; color: #777; margin-top: 0.5rem;">Serial: ${item.serial || '-'}</p>
                        <p style="font-size: 0.85rem; color: #777;">Local: ${item.location || '-'}</p>
                        ${deleteButton}
                    `;
                    container.appendChild(div);
                }
            });
        }

        window.showSection = (id) => {
            if (id === 'add' && !isAdmin) return alert("Acesso negado. Área de Administrador.");

            document.querySelectorAll('main section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+id).classList.add('active');
            if(id === 'inventory') renderInventory();
        };

        window.handleAddItem = handleAddItem;
        window.deleteItem = deleteItem;

    </script>
</body>
</html>
