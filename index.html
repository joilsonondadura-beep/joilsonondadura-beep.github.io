<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Equipamentos - Onda Dura</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1d4ed8;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #0f172a;
            --text-light: #94a3b8;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --border-radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 2rem;
            display: flex; flex-direction: column;
        }

        /* --- UI ELEMENTS PRO --- */
        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white; padding: 0.9rem 1.8rem;
            border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
            display: inline-flex; align-items: center; justify-content: center; gap: 0.6rem;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
            transition: all 0.2s ease;
            letter-spacing: 0.02em;
            text-transform: uppercase; font-size: 0.85rem;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4); }
        .btn:active { transform: translateY(0); }

        .btn-secondary { background: #e2e8f0; color: #475569; box-shadow: none; }
        .btn-secondary:hover { background: #cbd5e1; transform: none; }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #b91c1c);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
        }
        .btn-danger:hover { box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.4); }

        input, select, textarea {
            width: 100%; padding: 0.9rem; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; background: #fff; transition: border-color 0.2s;
        }
        input:focus, select:focus { 
            outline: none; border-color: var(--primary-color); 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* TELA DE LOGIN */
        #login-section { flex: 1; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .login-box {
            background: white; padding: 3rem; border-radius: 24px;
            width: 100%; max-width: 420px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 { color: var(--primary-dark); margin-bottom: 2rem; font-weight: 800; letter-spacing: -0.5px; }
        .login-toggle { margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light); cursor: pointer; }
        .login-toggle:hover { color: var(--primary-color); }

        /* APLICA√á√ÉO PRINCIPAL */
        #app-section { display: none; } 
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }
        .header-content {
            max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;
            padding: 0 1.5rem;
        }
        .logo-container { display: flex; align-items: center; gap: 1rem; }
        .logo-img { height: 45px; width: auto; background: white; border-radius: 8px; padding: 2px; } 
        .logo-text { color: white; font-size: 1.6rem; font-weight: 800; letter-spacing: -1px; }

        nav { display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 2px; }
        nav button {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8); padding: 0.6rem 1.2rem; border-radius: 50px; cursor: pointer;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap; transition: all 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        nav button:hover { background: rgba(255, 255, 255, 0.15); color: white; }
        nav button.active { background: white; color: var(--primary-dark); box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2); }
        .logout-btn { background: rgba(239, 68, 68, 0.2) !important; color: #fecaca !important; border-color: rgba(239, 68, 68, 0.3) !important; }
        .logout-btn:hover { background: var(--danger-color) !important; color: white !important; }

        main { max-width: 1200px; margin: 2.5rem auto; padding: 0 1.5rem; flex: 1; }
        section { display: none; animation: fadeIn 0.4s ease-out; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- DASHBOARD GRID --- */
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 1.5rem; }
        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }

        .card {
            padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center; position: relative; overflow: hidden; color: white; border: 1px solid rgba(255,255,255,0.1);
            background-size: cover; background-position: center;
            transition: all 0.3s ease; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); }
        .card:active { transform: scale(0.98); }
        .card::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.4)); z-index: 1;
        }
        .card-content { position: relative; z-index: 2; }
        .card .count { font-size: 3rem; font-weight: 800; display: block; line-height: 1; margin-bottom: 0.5rem; }
        .card h3 { font-size: 0.9rem; font-weight: 600; opacity: 0.9; letter-spacing: 1px; text-transform: uppercase; }

        .total-card { grid-column: 1 / -1; padding: 2rem; display: flex; align-items: center; justify-content: space-between; background: linear-gradient(135deg, #3b82f6, #1e3a8a); }
        .total-card .total-info { text-align: left; }
        .total-card .total-number { font-size: 4rem; font-weight: 800; line-height: 1; }
        .total-card h3 { font-size: 1.5rem; text-transform: none; letter-spacing: -0.5px; }
        .total-icon { font-size: 3rem; opacity: 0.5; }

        /* --- LISTA & STATUS --- */
        .inventory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .item-card {
            background: white; padding: 0; border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border: 1px solid #f1f5f9;
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .item-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        .item-header { padding: 1.5rem 1.5rem 0.5rem 1.5rem; display: flex; justify-content: space-between; align-items: start; }
        .item-cat-tag { background: #f1f5f9; color: var(--text-light); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        
        /* LUZINHA DE STATUS (Ponto Colorido) */
        .status-wrapper { display: flex; align-items: center; gap: 8px; margin-bottom: 0.5rem; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; box-shadow: 0 0 0 2px rgba(255,255,255,0.5); }
        .status-dot.active { background-color: var(--success-color); }
        .status-dot.maintenance { background-color: var(--warning-color); }
        .status-dot.broken { background-color: var(--danger-color); }

        .status-text { font-size: 0.85rem; font-weight: 700; color: #475569; }

        .item-details { padding: 0 1.5rem 1.5rem 1.5rem; }
        .item-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-top: 0.5rem; color: #64748b; }
        .item-row strong { color: var(--text-dark); }

        /* A√á√ïES DO CARD */
        .item-actions {
            padding: 1rem 1.5rem; border-top: 1px solid #f1f5f9; 
            background: #f8fafc; display: flex; gap: 0.5rem; justify-content: flex-end;
        }
        
        /* --- MODAL DE EDI√á√ÉO --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 200;
        }
        .modal-overlay.open { display: flex; }
        .modal-content {
            background: white; padding: 2rem; border-radius: 20px;
            width: 90%; max-width: 500px; position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Loading */
        .loading { text-align: center; color: white; font-size: 1.2rem; margin-top: 3rem; }
        .spinner { border: 3px solid rgba(255,255,255,0.2); border-top: 3px solid white; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; display: inline-block; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <section id="login-section" class="active">

    <!-- APLICA√á√ÉO PRINCIPAL -->
    <div id="app-section">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img src="https://z-cdn-media.chatglm.cn/files/55558986-919d-4d97-8ac9-16db3ef886ad.jpg?auth_key=1870023938-1524c2b1c67a417bbe57f4aed867496a-0-2f8f5999ce43175c90361de1a5afd01a" alt="Logo" class="logo-img">

                </div>
                <nav>

                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>

        <main>
            <!-- Dashboard -->
            <section id="dashboard" class="active">
                <div id="loading-dashboard" class="loading"><div class="spinner"></div> Sincronizando...</div>
                <div class="dashboard-grid" id="dashboard-content" style="display:none;">
                    
                    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1545454675-3531b543be5d?q=80&w=600');" onclick="goToCategory('audio')">

                    </div>

                    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1574717024653-61fd2cf4d44d?q=80&w=600');" onclick="goToCategory('video')">
                        <div class="card-content">
                            <span class="count" id="video-count">0</span>
                            <h3>V√≠deo</h3>
                            <div style="font-size:0.8rem; margin-top:5px; opacity:0.7;">Ver &rarr;</div>
                        </div>
                    </div>

                    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?q=80&w=600');" onclick="goToCategory('iluminacao')">

                        </div>

            <!-- Inventory List -->

                <div style="background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 1.5rem; border-radius: 20px; margin-bottom: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);">

                        <input type="text" id="searchInput" placeholder="Buscar equipamento..." style="border: none; background: transparent; font-size: 1.1rem; padding-left: 0;">

    <script type="module">
        // --- FIREBASE CONFIG ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAtcAyeCl11MIq5Ad9IOqJMzJzurtmqyhU",
          authDomain: "estoque-onda-dura.firebaseapp.com",
          projectId: "estoque-onda-dura",
          storageBucket: "estoque-onda-dura.firebasestorage.app",
          messagingSenderId: "310101353412",
          appId: "1:310101353412:web:8fa5fd1a0ced295b64fa91",
          measurementId: "G-H0SZJEJ204"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const inventoryCollection = collection(db, "equipment");

        let currentUser = null;
        let isAdmin = false;
        let isLoginMode = true;
        let inventory = [];

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                if (user.email === 'joilson.ondadura@gmail.com') { isAdmin = true; } else { isAdmin = false; }
                document.getElementById('nav-add').style.display = 'block'; 
                loadData();
            } else {
                document.getElementById('login-section').style.display = 'flex';
                document.getElementById('app-section').style.display = 'none';
            }
        });

        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('authBtn');
            const toggleText = document.querySelector('.login-toggle');
            if (isLoginMode) {
                title.innerText = "Acessar Onda Dura"; btn.innerText = "Entrar no Sistema"; toggleText.innerText = "N√£o tem conta? Criar acesso";
            } else {
                title.innerText = "Criar Nova Conta"; btn.innerText = "Cadastrar Acesso"; toggleText.innerText = "J√° tem conta? Entrar";
            }
        };

        window.handleAuth = async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            try {
                if (isLoginMode) { await signInWithEmailAndPassword(auth, email, password); }
                else { await createUserWithEmailAndPassword(auth, email, password); alert("Conta criada!"); toggleAuthMode(); }
            } catch (error) { alert("Erro no Login: " + error.message); }
        };

        window.handleLogout = () => { signOut(auth); };

        // --- DADOS ---
        async function loadData() {
            const loading = document.getElementById('loading-dashboard');
            const content = document.getElementById('dashboard-content');
            if(loading) loading.style.display = 'block';
            if(content) content.style.display = 'none';

            try {
                const snapshot = await getDocs(inventoryCollection);
                inventory = [];
                snapshot.forEach(doc => { inventory.push({ id: doc.id, ...doc.data() }); });
                updateDashboard();
            } catch (error) { alert("Erro ao carregar: " + error.message); } 
            finally {
                if(loading) loading.style.display = 'none';
                if(content) content.style.display = 'grid';
            }
        }

        async function handleAddItem(e) {
            e.preventDefault();
            const newItem = {
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                status: document.getElementById('itemStatus').value,
                serial: document.getElementById('itemSerial').value,
                location: document.getElementById('itemLocation').value,
                createdAt: new Date()
            };
            try {
                await addDoc(inventoryCollection, newItem);
                alert("‚úÖ Salvo na nuvem.");
                document.getElementById('addItemForm').reset();
                loadData();
                showSection('inventory');
            } catch (error) { alert("‚ùå Erro ao salvar: " + error.message); }
        }

        // --- L√ìGICA DE EDI√á√ÉO (ADMIN) ---
        window.openEditModal = (id) => {
            if (!isAdmin) return alert("Apenas Admin pode editar.");
            const item = inventory.find(i => i.id === id);
            if (!item) return;

            // Preenche o Modal
            document.getElementById('editItemId').value = item.id;
            document.getElementById('editItemName').value = item.name;
            document.getElementById('editItemCategory').value = item.category;
            document.getElementById('editItemStatus').value = item.status || 'active';
            document.getElementById('editItemSerial').value = item.serial || '';
            document.getElementById('editItemLocation').value = item.location || '';

            // Abre o Modal
            document.getElementById('editModal').classList.add('open');
        };

        window.closeEditModal = () => {
            document.getElementById('editModal').classList.remove('open');
        };

        window.handleEditItem = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editItemId').value;
            const itemRef = doc(db, "equipment", id);

            try {
                await updateDoc(itemRef, {
                    name: document.getElementById('editItemName').value,
                    category: document.getElementById('editItemCategory').value,
                    status: document.getElementById('editItemStatus').value,
                    serial: document.getElementById('editItemSerial').value,
                    location: document.getElementById('editItemLocation').value
                });
                alert("‚úÖ Equipamento atualizado!");
                closeEditModal();
                loadData(); // Recarrega lista para mostrar altera√ß√µes
                renderInventory();
                updateDashboard();
            } catch (error) { alert("Erro ao atualizar: " + error.message); }
        };

        async function deleteItem(id) {
            if (!isAdmin) return alert("Permiss√£o Negada.");
            if(confirm('Apagar permanentemente?')) {
                try {
                    await deleteDoc(doc(db, "equipment", id));
                    inventory = inventory.filter(i => i.id !== id);
                    renderInventory();
                    updateDashboard();
                } catch (error) { alert("Erro ao apagar: " + error.message); }
            }
        }

        function updateDashboard() {
            document.getElementById('total-count').innerText = inventory.length;
            document.getElementById('audio-count').innerText = inventory.filter(i=>i.category==='audio').length;
            document.getElementById('video-count').innerText = inventory.filter(i=>i.category==='video').length;
            document.getElementById('lighting-count').innerText = inventory.filter(i=>i.category==='iluminacao').length;
        }

        function renderInventory() {
            const container = document.getElementById('inventory-list');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filter = document.getElementById('categoryFilter').value;
            container.innerHTML = '';

            inventory.forEach(item => {
                if((filter==='all' || item.category===filter) && item.name.toLowerCase().includes(search)) {
                    const div = document.createElement('div');
                    div.className = 'item-card';

                    // L√≥gica da Luzinha
                    let statusClass = item.status === 'active' ? 'active' : (item.status === 'maintenance' ? 'maintenance' : 'broken');
                    let statusText = item.status === 'active' ? 'Ativo' : (item.status === 'maintenance' ? 'Manuten√ß√£o' : 'Quebrado');
                    if (!item.status) { statusClass = 'active'; statusText = 'Ativo'; } // Fallback

                    // Bot√µes de A√ß√£o (S√≥ Admin v√™)
                    const adminActions = isAdmin ? 
                        `<button class="btn btn-secondary" style="width:auto; padding: 0.5rem 1rem; font-size: 0.75rem;" onclick="window.openEditModal('${item.id}')">Editar</button>
                         <button class="btn btn-danger" style="width:auto; padding: 0.5rem 1rem; font-size: 0.75rem;" onclick="window.deleteItem('${item.id}')">Excluir</button>` 
                        : '';

                    div.innerHTML = `
                        <div class="item-header">
                            <h3 style="font-size: 1.1rem; margin-bottom: 0.5rem; font-weight: 700; color: #1e293b;">${item.name}</h3>
                            <span class="item-cat-tag">${item.category}</span>
                        </div>
                        <div style="padding: 0 1.5rem;">
                            <div class="status-wrapper">
                                <span class="status-dot ${statusClass}"></span>
                                <span class="status-text">${statusText}</span>
                            </div>
                        </div>
                        <div class="item-details">
                            <div class="item-row"><strong>Serial:</strong> ${item.serial || '-'}</div>
                            <div class="item-row"><strong>Local:</strong> ${item.location || '-'}</div>
                        </div>
                        ${isAdmin ? `<div class="item-actions">${adminActions}</div>` : ''}
                    `;
                    container.appendChild(div);
                }
            });
        }

        window.goToCategory = (category) => {
            document.getElementById('categoryFilter').value = category;
            showSection('inventory');
        };

        window.showSection = (id) => {
            document.querySelectorAll('main section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+id).classList.add('active');
            if(id === 'inventory') renderInventory();
        };

        window.handleAddItem = handleAddItem;
        window.deleteItem = deleteItem;
    </script>
</body>
</html>
